<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8″ />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <link rel="stylesheet" href="estilo.css">
    <title>Laboratorio 6</title>
  </head>
  <body>
      <div class="container">
        <div class="row titulo justify-content-center align-items-center">
            <div class="col-12"><div class="p-2 bg-light"><h1 class="text-center">Laboratorio 6</h1></div></div>
          </div>
  
          <div class="row justify-content-center">
            <div class="col-8 contenido p-3 mt-3 mb-2 bg-secondary text-white"><p class="text-center">Página simple que permite validar la seguridad de una contrasena y vender ciertos productos.</p></div>
          </div>

        <div class="row justify-content-center">
          <form id="form_tickets" method="POST">
            <div class="form-group">
              <label for="passwordUsuario">Ingresa tu contraseña</label>
              <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="passwordUsuario" placeholder="Contraseña">
            </div>
            
            <div class="form-group">
              <label for="passConfirmar">Confirma tu contraseña:</label>
              <input type="text" class="form-control" id="empresa" placeholder="Empresa123">
            </div>

            <button type="button" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>

      </div>

      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="lab6Script.js"></script>
  </body>
</html>
