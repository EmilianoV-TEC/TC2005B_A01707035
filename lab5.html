<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8″ />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <link rel="stylesheet" href="estilo.css">
    <title>Práctica 1</title>
  </head>
  <body>
      <div class="container">
        <div class="row titulo justify-content-center align-items-center">
          <div class="col-8"><div class="p-2 border bg-light"><h1 class="text-center">Laboratorio 5</h1></div></div>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-6 contenido p-3 mb-2 bg-secondary text-white"><p class="text-center">Página simple para registrar datos de un ticket de servicio utilizando un formulario.</p></div>
          <div class="col-6 contenido p-3 mb-2 bg-light"><p class="text-center">Material design: Es un sistema que brinda diferentes herramientas y guías para diseñar y visualizar interfaces de usuario</p></div>
        </div>


        <div class="row justify-content-center">
          <form id="form_tickets">
            <div class="form-group">
              <label for="encargado">Encargado del seguimiento:</label>
              <input type="text" class="form-control" id="encargado" placeholder="Pablo ejemplo">
            </div>
            
            <div class="form-group">
              <label for="empresa">Empresa:</label>
              <input type="text" class="form-control" id="empresa" placeholder="Empresa123">
            </div>

            <div class="form-group">
              <label for="cliente">Nombre del cliente:</label>
              <input type="text" class="form-control" id="cliente" placeholder="Carlos Ejemplo">
            </div>

            <div class="form-group">
              <label for="tipo">Tipo de incidencia:</label>
              <input type="text" class="form-control" id="tipo" placeholder="Problema con página">
            </div>

            <div class="form-group">
              <label for="estatus">Estatus de seguimiento:</label>
              <select class="form-select" id="estatus" aria-label="Default select example">
                <option selected>Selecciona el estatus</option>
                <option value="1">En espera</option>
                <option value="2">En proceso</option>
                <option value="3">Solucionado</option>
              </select>
            </div>

            <button type="button" onclick="agregar_ticket()" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>

        <div class="row">
          <table  class="table">
            <thead>
              <th> Encargado </th> 
              <th> Empresa </th> 
              <th> Cliente </th> 
              <th> Tipo </th> 
              <th> Estatus </th>
            </thead>
            <tbody id="tabla">

            </tbody>
          </table>
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="lab5Script.js"></script>
    </body>
</html>
